  <body>
    <div class="container">
      <header class="header">
        <h1>
          <a href="#">
            <span class="icon">üìù</span>
            <span class="text">Smart Text Diff Tool</span>
          </a>
        </h1>
        <p>Precise word-level intelligent difference analysis</p>
      </header>

      <main class="main-content">
        <div class="input-section">
          <div class="text-inputs">
            <div class="input-group">
              <div class="input-header">
                <label>Original Text</label>
                <button
                  class="btn btn-outline btn-sm"
                  onclick="copyText('text1')"
                >
                  <span class="icon">üìã</span>
                  Copy
                </button>
              </div>
              <textarea
                id="text1"
                placeholder="Enter the first text..."
              ></textarea>
            </div>

            <div class="input-group">
              <div class="input-header">
                <label>Comparison Text</label>
                <button
                  class="btn btn-outline btn-sm"
                  onclick="copyText('text2')"
                >
                  <span class="icon">üìã</span>
                  Copy
                </button>
              </div>
              <textarea
                id="text2"
                placeholder="Enter the second text..."
              ></textarea>
            </div>
          </div>

          <div class="controls">
            <div class="stats">
              <span class="stat-badge"
                >Added: <span id="added-count">0</span></span
              >
              <span class="stat-badge"
                >Removed: <span id="removed-count">0</span></span
              >
              <span class="stat-badge"
                >Unchanged: <span id="unchanged-count">0</span></span
              >
            </div>
            <button class="btn btn-outline" onclick="clearAll()">
              <span class="icon">üîÑ</span>
              Clear
            </button>
          </div>
        </div>

        <div class="diff-section">
          <div class="diff-tabs">
            <button class="tab-btn active" onclick="switchMode('words')">
              Word Level
            </button>
            <button class="tab-btn" onclick="switchMode('chars')">
              Character Level
            </button>
          </div>

          <div class="diff-content">
            <div id="diff-result" class="diff-result">
              Enter text to compare
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      class DiffTool {
        constructor() {
          this.text1 = '';
          this.text2 = '';
          this.diffMode = 'words';
        }

        diffWords(text1, text2) {
          const words1 = text1.split(/(\s+)/);
          const words2 = text2.split(/(\s+)/);
          return this.diffArrays(words1, words2);
        }

        diffChars(text1, text2) {
          const chars1 = text1.split('');
          const chars2 = text2.split('');
          return this.diffArrays(chars1, chars2);
        }

        diffArrays(arr1, arr2) {
          const result = [];
          const matrix = this.buildLCSMatrix(arr1, arr2);
          this.backtrackLCS(
            matrix,
            arr1,
            arr2,
            arr1.length,
            arr2.length,
            result
          );
          return result.reverse();
        }

        buildLCSMatrix(arr1, arr2) {
          const m = arr1.length;
          const n = arr2.length;
          const matrix = Array(m + 1)
            .fill()
            .map(() => Array(n + 1).fill(0));

          for (let i = 1; i <= m; i++) {
            for (let j = 1; j <= n; j++) {
              if (arr1[i - 1] === arr2[j - 1]) {
                matrix[i][j] = matrix[i - 1][j - 1] + 1;
              } else {
                matrix[i][j] = Math.max(matrix[i - 1][j], matrix[i][j - 1]);
              }
            }
          }

          return matrix;
        }

        backtrackLCS(matrix, arr1, arr2, i, j, result) {
          if (i === 0 && j === 0) {
            return;
          }

          if (i === 0) {
            result.push({ type: 'added', value: arr2[j - 1] });
            this.backtrackLCS(matrix, arr1, arr2, i, j - 1, result);
          } else if (j === 0) {
            result.push({ type: 'removed', value: arr1[i - 1] });
            this.backtrackLCS(matrix, arr1, arr2, i - 1, j, result);
          } else if (arr1[i - 1] === arr2[j - 1]) {
            result.push({ type: 'unchanged', value: arr1[i - 1] });
            this.backtrackLCS(matrix, arr1, arr2, i - 1, j - 1, result);
          } else if (matrix[i - 1][j] >= matrix[i][j - 1]) {
            result.push({ type: 'removed', value: arr1[i - 1] });
            this.backtrackLCS(matrix, arr1, arr2, i - 1, j, result);
          } else {
            result.push({ type: 'added', value: arr2[j - 1] });
            this.backtrackLCS(matrix, arr1, arr2, i, j - 1, result);
          }
        }

        compare(text1, text2, mode = 'words') {
          this.text1 = text1;
          this.text2 = text2;
          this.diffMode = mode;

          if (!text1 && !text2) {
            return [];
          }

          if (mode === 'words') {
            return this.diffWords(text1, text2);
          } else {
            return this.diffChars(text1, text2);
          }
        }

        getStats(diffResult) {
          let added = 0;
          let removed = 0;
          let unchanged = 0;

          diffResult.forEach((part) => {
            if (part.type === 'added') {
              added += part.value.length;
            } else if (part.type === 'removed') {
              removed += part.value.length;
            } else {
              unchanged += part.value.length;
            }
          });

          return { added, removed, unchanged };
        }
      }

      const diffTool = new DiffTool();
      let currentDiffMode = 'words';

      const elements = {
        text1: document.getElementById('text1'),
        text2: document.getElementById('text2'),
        diffResult: document.getElementById('diff-result'),
        addedCount: document.getElementById('added-count'),
        removedCount: document.getElementById('removed-count'),
        unchangedCount: document.getElementById('unchanged-count'),
        tabBtns: document.querySelectorAll('.tab-btn'),
      };

      function initEventListeners() {
        elements.text1.addEventListener('input', debounce(updateDiff, 300));
        elements.text2.addEventListener('input', debounce(updateDiff, 300));

        window.addEventListener('load', updateDiff);
      }

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function updateDiff() {
        const text1 = elements.text1.value;
        const text2 = elements.text2.value;

        const diffResult = diffTool.compare(text1, text2, currentDiffMode);
        const stats = diffTool.getStats(diffResult);

        elements.addedCount.textContent = stats.added;
        elements.removedCount.textContent = stats.removed;
        elements.unchangedCount.textContent = stats.unchanged;

        renderDiffResult(diffResult);
      }

      function renderDiffResult(diffResult) {
        if (diffResult.length === 0) {
          elements.diffResult.innerHTML = 'Enter text to compare';
          return;
        }

        const html = diffResult
          .map((part) => {
            let className = '';
            switch (part.type) {
              case 'added':
                className = 'diff-added';
                break;
              case 'removed':
                className = 'diff-removed';
                break;
              case 'unchanged':
                className = 'diff-unchanged';
                break;
            }

            return `<span class="${className}">${escapeHtml(
              part.value
            )}</span>`;
          })
          .join('');

        elements.diffResult.innerHTML = html;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function switchMode(mode) {
        currentDiffMode = mode;

        elements.tabBtns.forEach((btn) => {
          if (
            btn.textContent.includes(mode === 'words' ? 'Word' : 'Character')
          ) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });

        updateDiff();
      }

      function copyText(textId) {
        const textarea = document.getElementById(textId);
        textarea.select();
        document.execCommand('copy');

        const originalText = textarea.placeholder;
        textarea.placeholder = 'Copied!';
        setTimeout(() => {
          textarea.placeholder = originalText;
        }, 1000);
      }

      function clearAll() {
        elements.text1.value = '';
        elements.text2.value = '';
        elements.diffResult.innerHTML = 'Enter text to compare';
        elements.addedCount.textContent = '0';
        elements.removedCount.textContent = '0';
        elements.unchangedCount.textContent = '0';
      }

      document.addEventListener('DOMContentLoaded', function () {
        initEventListeners();
      });

      window.copyText = copyText;
      window.clearAll = clearAll;
      window.switchMode = switchMode;
    </script>
  </body>
</html>
