<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Event Tracking Query Dashboard</title>
<style>
      @import url('./css/css2');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Rajdhani', 'Microsoft YaHei', Arial, sans-serif;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(
            135deg,
            #0a0a0a 0%,
            #1a0a2e 25%,
            #16213e 50%,
            #0f3460 75%,
            #0a1a2a 100%
          );
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 255, 0.03) 2px,
            rgba(0, 255, 255, 0.03) 4px
          ),
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 255, 0.03) 2px,
            rgba(0, 255, 255, 0.03) 4px
          );
        pointer-events: none;
        z-index: 1;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        margin-bottom: 10px;
        letter-spacing: 3px;
      }

      .header .subtitle {
        font-size: 1.2rem;
        color: #00ffff;
        opacity: 0.9;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .search-panel {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(20, 20, 40, 0.8) 100%
        );
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        backdrop-filter: blur(20px);
      }

      .search-title {
        font-size: 1.5rem;
        color: #00ffff;
        margin-bottom: 20px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .search-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-label {
        color: #00ffff;
        margin-bottom: 8px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 8px;
        padding: 12px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Rajdhani', 'Microsoft YaHei', Arial, sans-serif;
      }

      .form-input:focus {
        outline: none;
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .form-input[type='datetime-local']::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .form-input[type='datetime-local']::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit {
        color: #ffffff;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-fields-wrapper {
        color: #ffffff;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-text {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-month-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-day-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-year-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-hour-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-minute-field {
        color: #00ffff;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Rajdhani', sans-serif;
      }

      .btn-primary {
        background: linear-gradient(135deg, #00ffff, #0088ff);
        color: #000;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #ff00ff, #ff0088);
        color: #fff;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 0, 255, 0.4);
      }

      .stats-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(20, 20, 40, 0.8) 100%
        );
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        border-color: rgba(0, 255, 255, 0.6);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      }

      .stat-label {
        color: #00ffff;
        font-size: 0.9rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 900;
        color: #ffffff;
        font-family: 'Orbitron', monospace;
      }

      .results-panel {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(20, 20, 40, 0.8) 100%
        );
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(20px);
      }

      .results-title {
        font-size: 1.5rem;
        color: #00ffff;
        margin-bottom: 20px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .table-container {
        overflow-x: auto;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: rgba(0, 255, 255, 0.1);
      }

      th {
        padding: 15px;
        text-align: left;
        color: #00ffff;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      }

      td {
        padding: 15px;
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        color: #ffffff;
      }

      tbody tr {
        transition: all 0.3s ease;
      }

      tbody tr:hover {
        background: rgba(0, 255, 255, 0.1);
      }

      .detail-btn {
        padding: 6px 12px;
        background: linear-gradient(135deg, #00ffff, #0088ff);
        border: none;
        border-radius: 5px;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .detail-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .page-btn {
        padding: 8px 16px;
        background: rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 5px;
        color: #00ffff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .page-btn:hover:not(:disabled) {
        background: rgba(0, 255, 255, 0.4);
        transform: translateY(-2px);
      }

      .page-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .page-btn.active {
        background: #00ffff;
        color: #000;
        font-weight: 700;
      }

      .page-info {
        color: #00ffff;
        font-size: 1rem;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(
          135deg,
          rgba(10, 10, 10, 0.95) 0%,
          rgba(30, 30, 60, 0.95) 100%
        );
        border: 2px solid rgba(0, 255, 255, 0.5);
        border-radius: 20px;
        padding: 30px;
        max-width: 1200px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 0, 0, 0.3);
        border: 1px solid #ff0000;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #ff0000;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: rgba(255, 0, 0, 0.5);
        transform: rotate(90deg);
      }

      .modal-title {
        font-size: 1.8rem;
        color: #00ffff;
        margin-bottom: 20px;
        font-weight: 700;
        font-family: 'Orbitron', monospace;
      }

      .detail-section {
        margin-bottom: 20px;
      }

      .detail-label {
        color: #00ffff;
        font-weight: 700;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .detail-value {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 8px;
        padding: 15px;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #00ffff;
        font-size: 1.2rem;
      }

      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '.';
        }

        40% {
          content: '..';
        }

        60%,
        100% {
          content: '...';
        }
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #888;
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .search-grid {
          grid-template-columns: 1fr;
        }

        .stats-panel {
          grid-template-columns: repeat(2, 1fr);
        }

        .table-container {
          font-size: 0.85rem;
        }

        th,
        td {
          padding: 10px 5px;
        }

        .modal-content {
          margin: 20px;
          max-width: calc(100% - 40px);
        }
      }
    </style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Event Tracking Query Dashboard</h1>
<p class="subtitle">Real-time Event Monitoring System</p>
</div>
<div class="search-panel">
<div class="search-title">üîç Search Criteria</div>
<div class="search-grid">
<div class="form-group">
<label class="form-label">Start Time</label>
<input class="form-input" id="startTime" type="datetime-local"/>
</div>
<div class="form-group">
<label class="form-label">End Time</label>
<input class="form-input" id="endTime" type="datetime-local"/>
</div>
<div class="form-group">
<label class="form-label">Socket Address</label>
<input class="form-input" id="socketAddr" placeholder="e.g: 127.0.0.1:8080" type="text"/>
</div>
<div class="form-group">
<label class="form-label">Header Key</label>
<input class="form-input" id="headerKey" placeholder="e.g: User-Agent" type="text"/>
</div>
<div class="form-group">
<label class="form-label">Header Value</label>
<input class="form-input" id="headerValue" placeholder="e.g: Mozilla" type="text"/>
</div>
<div class="form-group">
<label class="form-label">Body Content</label>
<input class="form-input" id="bodyContent" placeholder="Search keyword" type="text"/>
</div>
<div class="form-group">
<label class="form-label">Page Size</label>
<input class="form-input" id="pageSize" max="100" min="1" type="number" value="20"/>
</div>
</div>
<div class="button-group">
<button class="btn btn-primary" onclick="app.search()">
            üîç Search
          </button>
<button class="btn btn-secondary" onclick="app.reset()">
            üîÑ Reset
          </button>
</div>
</div>
<div class="stats-panel">
<div class="stat-card">
<div class="stat-label">Total Records</div>
<div class="stat-value" id="totalRecords">0</div>
</div>
<div class="stat-card">
<div class="stat-label">Current Page</div>
<div class="stat-value" id="currentPage">1</div>
</div>
<div class="stat-card">
<div class="stat-label">Total Pages</div>
<div class="stat-value" id="totalPages">0</div>
</div>
<div class="stat-card">
<div class="stat-label">Page Size</div>
<div class="stat-value" id="pageSizeDisplay">20</div>
</div>
</div>
<div class="results-panel">
<div class="results-title">üìä Query Results</div>
<div id="resultsContainer">
<div class="no-data">
            Please set search criteria and click the search button
          </div>
</div>
</div>
</div>
<div class="modal" id="detailModal">
<div class="modal-content">
<div class="modal-close" onclick="app.closeModal()">√ó</div>
<div class="modal-title">Detail Information</div>
<div id="modalContent"></div>
</div>
</div>
<script>
      class TrackingApp {
        constructor() {
          this.currentPage = 1;
          this.pageSize = 20;
          this.totalRecords = 0;
          this.apiBase = '/api/tracking';
        }

        async search(page = 1) {
          this.currentPage = page;
          this.pageSize =
            parseInt(document.getElementById('pageSize').value) || 20;

          const requestBody = {
            page: page,
            page_size: this.pageSize,
          };

          const startTime = document.getElementById('startTime').value;
          const endTime = document.getElementById('endTime').value;

          if (startTime) {
            requestBody.start_time = new Date(startTime).getTime();
          }
          if (endTime) {
            requestBody.end_time = new Date(endTime).getTime();
          }

          const socketAddr = document.getElementById('socketAddr').value.trim();
          if (socketAddr) {
            requestBody.socket_addr = socketAddr;
          }

          const headerKey = document.getElementById('headerKey').value.trim();
          if (headerKey) {
            requestBody.header_key = headerKey;
          }

          const headerValue = document
            .getElementById('headerValue')
            .value.trim();
          if (headerValue) {
            requestBody.header_value = headerValue;
          }

          const bodyContent = document
            .getElementById('bodyContent')
            .value.trim();
          if (bodyContent) {
            requestBody.body_content = bodyContent;
          }

          this.showLoading();

          try {
            const response = await fetch(`${this.apiBase}/query`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(requestBody),
            });
            const result = await response.json();

            if (result.code === 200 && result.data) {
              this.displayResults(result.data);
            } else {
              this.showError(result.message || 'Query failed');
            }
          } catch (error) {
            this.showError('Network error: ' + error.message);
          }
        }

        displayResults(data) {
          this.totalRecords = data.total;
          const totalPages = Math.ceil(data.total / data.page_size);

          document.getElementById('totalRecords').textContent = data.total;
          document.getElementById('currentPage').textContent = data.page;
          document.getElementById('totalPages').textContent = totalPages;
          document.getElementById('pageSizeDisplay').textContent =
            data.page_size;

          const container = document.getElementById('resultsContainer');

          if (data.records.length === 0) {
            container.innerHTML =
              '<div class="no-data">No matching records found</div>';
            return;
          }

          let html = `
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Socket Address</th>
                    <th>Timestamp</th>
                    <th>Created At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
          `;

          data.records.forEach((record) => {
            html += `
              <tr>
                <td>${record.id}</td>
                <td>${this.escapeHtml(record.socket_addr)}</td>
                <td>${new Date(record.timestamp).toLocaleString()}</td>
                <td>${record.created_at}</td>
                <td>
                  <button class="detail-btn" onclick="app.showDetail(${
                    record.id
                  })">
                    View Details
                  </button>
                </td>
              </tr>
            `;
          });

          html += `
                </tbody>
              </table>
            </div>
          `;

          html += this.renderPagination(data.page, totalPages);

          container.innerHTML = html;

          this.cachedRecords = data.records;
        }

        renderPagination(currentPage, totalPages) {
          if (totalPages <= 1) return '';

          let html = '<div class="pagination">';

          html += `
            <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                    onclick="app.search(${currentPage - 1})">
              ‚Äπ Previous
            </button>
          `;

          const maxButtons = 5;
          let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
          let endPage = Math.min(totalPages, startPage + maxButtons - 1);

          if (endPage - startPage < maxButtons - 1) {
            startPage = Math.max(1, endPage - maxButtons + 1);
          }

          if (startPage > 1) {
            html += `<button class="page-btn" onclick="app.search(1)">1</button>`;
            if (startPage > 2) {
              html += `<span class="page-info">...</span>`;
            }
          }

          for (let i = startPage; i <= endPage; i++) {
            html += `
              <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                      onclick="app.search(${i})">
                ${i}
              </button>
            `;
          }

          if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
              html += `<span class="page-info">...</span>`;
            }
            html += `<button class="page-btn" onclick="app.search(${totalPages})">${totalPages}</button>`;
          }

          html += `
            <button class="page-btn" ${
              currentPage === totalPages ? 'disabled' : ''
            } 
                    onclick="app.search(${currentPage + 1})">
              Next ‚Ä∫
            </button>
          `;

          html += '</div>';
          return html;
        }

        showDetail(recordId) {
          const record = this.cachedRecords.find((r) => r.id === recordId);
          if (!record) return;

          document.body.style.overflow = 'hidden';

          let html = `
            <div class="detail-section">
              <div class="detail-label">ID</div>
              <div class="detail-value">${record.id}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Socket Address</div>
              <div class="detail-value">${this.escapeHtml(
                record.socket_addr
              )}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Timestamp</div>
              <div class="detail-value">${record.timestamp} (${new Date(
            record.timestamp
          ).toLocaleString()})</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Created At</div>
              <div class="detail-value">${record.created_at}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Headers</div>
              <div class="detail-value">${JSON.stringify(
                record.headers,
                null,
                2
              )}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Body</div>
              <div class="detail-value">${this.formatJson(record.body)}</div>
            </div>
          `;

          document.getElementById('modalContent').innerHTML = html;
          document.getElementById('detailModal').classList.add('active');
        }

        closeModal() {
          document.getElementById('detailModal').classList.remove('active');
          document.body.style.overflow = '';
        }

        formatJson(str) {
          try {
            const obj = JSON.parse(str);
            return JSON.stringify(obj, null, 2);
          } catch {
            return str;
          }
        }

        escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
        }

        showLoading() {
          document.getElementById('resultsContainer').innerHTML =
            '<div class="loading">Loading</div>';
        }

        showError(message) {
          document.getElementById(
            'resultsContainer'
          ).innerHTML = `<div class="no-data">Error: ${this.escapeHtml(
            message
          )}</div>`;
        }

        reset() {
          document.getElementById('startTime').value = '';
          document.getElementById('endTime').value = '';
          document.getElementById('socketAddr').value = '';
          document.getElementById('headerKey').value = '';
          document.getElementById('headerValue').value = '';
          document.getElementById('bodyContent').value = '';
          document.getElementById('pageSize').value = '20';

          this.search();
        }
      }

      const app = new TrackingApp();

      window.addEventListener('DOMContentLoaded', () => {
        app.search();
      });

      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          app.search();
        }
      });

      document.getElementById('detailModal').addEventListener('click', (e) => {
        if (e.target.id === 'detailModal') {
          app.closeModal();
        }
      });
    </script>
</body>
</html>
