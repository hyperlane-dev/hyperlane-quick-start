<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Event Tracking Query Dashboard</title>
    <link rel="icon" href="https://docs.ltpp.vip/img/hyperlane.png" />
    <style>
      @import url('./css/css2');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2c3e50;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        letter-spacing: 2px;
        cursor: pointer;
      }

      .header h1 a {
        color: inherit;
        text-decoration: none;
        position: relative;
        display: inline-block;
      }

      .header h1 a .icon {
        display: inline-block;
        margin-right: 8px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        background: none !important;
        -webkit-background-clip: unset !important;
        -webkit-text-fill-color: unset !important;
        background-clip: unset !important;
        color: inherit;
      }

      .header h1 a .text {
        background: linear-gradient(90deg, #fff, #ffd700, #fff, #ffd700);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      .header h1 a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
        transition: width 0.4s ease;
      }

      .header h1 a:hover::after {
        width: 100%;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% center;
        }

        100% {
          background-position: 200% center;
        }
      }

      .header .subtitle {
        font-size: 1.1rem;
        color: #ffffff;
        opacity: 0.95;
        letter-spacing: 1px;
      }

      .search-panel {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(240, 244, 255, 0.98) 100%
        );
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        position: relative;
      }

      .search-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 12px;
        pointer-events: none;
      }

      .search-panel::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        background-size: 200% 100%;
        animation: gradientMove 3s ease infinite;
        border-radius: 12px 12px 0 0;
      }

      @keyframes gradientMove {
        0%,
        100% {
          background-position: 0% 0%;
        }

        50% {
          background-position: 100% 0%;
        }
      }

      .search-title {
        font-size: 1.3rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .search-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-label {
        color: #6c757d;
        margin-bottom: 8px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .form-input {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px;
        color: #6c757d;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .form-input::placeholder {
        color: #adb5bd;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-input[type='datetime-local']::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s ease;
        filter: brightness(0) saturate(100%) invert(27%) sepia(8%)
          saturate(1567%) hue-rotate(169deg) brightness(95%) contrast(88%);
      }

      .form-input[type='datetime-local']::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        filter: brightness(0) saturate(100%) invert(42%) sepia(93%)
          saturate(1352%) hue-rotate(223deg) brightness(97%) contrast(91%);
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit {
        color: #6c757d;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-fields-wrapper {
        color: #6c757d;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-text {
        color: #adb5bd;
      }

      .form-input[type='datetime-local']::-webkit-datetime-edit-month-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-day-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-year-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-hour-field,
      .form-input[type='datetime-local']::-webkit-datetime-edit-minute-field {
        color: #6c757d;
      }

      /* Custom DateTime Picker Styles */
      .datetime-picker-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .datetime-picker-input {
        width: 100%;
        padding: 12px 35px 12px 12px;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        color: #6c757d;
        font-size: 1rem;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .datetime-picker-input:hover {
        border-color: #667eea;
      }

      .datetime-picker-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .datetime-picker-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #667eea;
        font-size: 16px;
        pointer-events: none;
      }

      .datetime-picker-calendar {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 8px;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 16px;
        z-index: 1000;
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        min-width: 320px;
        display: none;
      }

      .datetime-picker-calendar.active {
        display: block;
      }

      .datetime-picker-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 2px solid #e9ecef;
      }

      .datetime-picker-nav {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 6px;
        color: white;
        width: 32px;
        height: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .datetime-picker-nav:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .datetime-picker-month-year {
        font-size: 16px;
        font-weight: 600;
        color: #2c3e50;
      }

      .datetime-picker-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-bottom: 12px;
      }

      .datetime-picker-weekday {
        text-align: center;
        font-size: 12px;
        color: #6c757d;
        padding: 8px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .datetime-picker-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-bottom: 16px;
      }

      .datetime-picker-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #2c3e50;
        background: transparent;
        border: 2px solid transparent;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .datetime-picker-day:hover:not(.disabled):not(.selected) {
        background: linear-gradient(135deg, #f0f4ff 0%, #faf8ff 100%);
        border-color: #667eea;
      }

      .datetime-picker-day.selected {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-color: #667eea;
        color: white;
      }

      .datetime-picker-day.disabled {
        color: #adb5bd;
        cursor: not-allowed;
      }

      .datetime-picker-day.other-month {
        color: #adb5bd;
      }

      .datetime-picker-time {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px;
        border-top: 2px solid #e9ecef;
        margin-bottom: 12px;
      }

      .datetime-picker-time-label {
        font-size: 14px;
        color: #6c757d;
        font-weight: 500;
      }

      .datetime-picker-time-input {
        width: 60px;
        padding: 6px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
        color: #2c3e50;
      }

      .datetime-picker-time-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .datetime-picker-footer {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .datetime-picker-btn {
        padding: 8px 16px;
        background: #e9ecef;
        border: none;
        border-radius: 6px;
        color: #6c757d;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
      }

      .datetime-picker-btn:hover {
        background: #dee2e6;
      }

      .datetime-picker-btn.primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .datetime-picker-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Rajdhani', sans-serif;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .stats-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #ffffff 0%, #faf8ff 100%);
        border: 2px solid rgba(118, 75, 162, 0.2);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 3px 12px rgba(118, 75, 162, 0.12);
        position: relative;
        overflow: hidden;
      }

      .stat-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-4px);
        border-color: #764ba2;
        box-shadow: 0 8px 24px rgba(118, 75, 162, 0.25);
        background: linear-gradient(135deg, #ffffff 0%, #f5f0ff 100%);
      }

      .stat-card:hover::after {
        transform: scaleX(1);
      }

      .stat-label {
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
      }

      .results-panel {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(248, 250, 255, 0.98) 100%
        );
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        position: relative;
      }

      .results-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 12px;
        pointer-events: none;
      }

      .results-panel::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px 0 0 12px;
      }

      .results-title {
        font-size: 1.3rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .table-container {
        overflow-x: hidden;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      thead {
        background: linear-gradient(135deg, #f0f4ff 0%, #faf8ff 100%);
        border-bottom: 3px solid rgba(102, 126, 234, 0.3);
      }

      th {
        padding: 15px;
        text-align: left;
        color: #2c3e50;
        font-weight: 600;
        font-size: 0.9rem;
        border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        position: relative;
      }

      th:nth-child(1) {
        width: 8%;
      }

      th:nth-child(2) {
        width: 20%;
      }

      th:nth-child(3) {
        width: 25%;
      }

      th:nth-child(4) {
        width: 25%;
      }

      th:nth-child(5) {
        width: 22%;
      }

      th::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #667eea, transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      th:hover::after {
        opacity: 1;
      }

      td {
        padding: 15px;
        border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        color: #2c3e50;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      td:nth-child(3),
      td:nth-child(4) {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 0;
      }

      tbody tr {
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.5);
      }

      tbody tr:nth-child(even) {
        background: rgba(248, 250, 255, 0.5);
      }

      tbody tr:hover {
        background: linear-gradient(
          90deg,
          rgba(102, 126, 234, 0.08) 0%,
          rgba(118, 75, 162, 0.08) 100%
        );
        transform: scale(1.01);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
      }

      .detail-btn {
        padding: 6px 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .detail-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .page-btn {
        padding: 8px 16px;
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        color: #667eea;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .page-btn:hover:not(:disabled) {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-btn.active {
        background: #667eea;
        color: white;
        font-weight: 600;
      }

      .page-info {
        color: #2c3e50;
        font-size: 1rem;
        font-weight: 600;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
        border-radius: 12px;
        padding: 30px;
        max-width: 1200px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 8px 40px rgba(102, 126, 234, 0.3);
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }

      .modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 12px;
        pointer-events: none;
      }

      .modal-content::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        border-radius: 12px 12px 0 0;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #6c757d;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: #dc3545;
        color: white;
        border-color: #dc3545;
        transform: rotate(90deg);
      }

      .modal-title {
        font-size: 1.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }

      .detail-section {
        margin-bottom: 20px;
      }

      .detail-label {
        color: #6c757d;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 0.9rem;
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }

      .detail-value {
        background: linear-gradient(135deg, #f8f9fa 0%, #f0f4ff 100%);
        border-radius: 8px;
        padding: 15px;
        color: #2c3e50;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        word-break: break-all;
        box-shadow: inset 0 2px 4px rgba(102, 126, 234, 0.05);
        position: relative;
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }

      .detail-value::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid rgba(102, 126, 234, 0.15);
        border-radius: 8px;
        pointer-events: none;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-size: 1.2rem;
      }

      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '.';
        }

        40% {
          content: '..';
        }

        60%,
        100% {
          content: '...';
        }
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .header h1 {
          font-size: 1.75rem;
        }

        .header .subtitle {
          font-size: 1rem;
        }

        .search-panel,
        .results-panel {
          padding: 20px;
        }

        .search-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .stats-panel {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }

        .table-container {
          font-size: 0.85rem;
          overflow-x: auto;
        }

        th,
        td {
          padding: 10px 5px;
          font-size: 0.85rem;
        }

        .pagination {
          flex-wrap: wrap;
          gap: 8px;
        }

        .page-btn {
          padding: 6px 12px;
          font-size: 0.85rem;
        }

    <script>
      /**
       * Custom DateTime Picker Component for Tracking
       */
      class DateTimePicker {
        constructor(inputId, options = {}) {
          this.inputId = inputId;
          this.input = document.getElementById(inputId);
          if (!this.input) return;
          this.onChange = options.onChange || (() => {});
          this.currentDate = new Date();
          this.selectedDate = null;
          this.selectedHour = 0;
          this.selectedMinute = 0;
          this.isOpen = false;
          this.init();
        }

        init() {
          this.createWrapper();
          this.createCalendar();
          this.bindEvents();
          this.setInitialValue();
        }

        createWrapper() {
          const parent = this.input.parentNode;
          this.wrapper = document.createElement('div');
          this.wrapper.className = 'datetime-picker-wrapper';
          parent.insertBefore(this.wrapper, this.input);
          this.wrapper.appendChild(this.input);
          this.input.className = 'datetime-picker-input';
          this.input.readOnly = true;
          const icon = document.createElement('span');
          icon.className = 'datetime-picker-icon';
          icon.innerHTML = 'üìÖ';
          this.wrapper.appendChild(icon);
        }

        createCalendar() {
          this.calendar = document.createElement('div');
          this.calendar.className = 'datetime-picker-calendar';
          this.calendar.innerHTML = `
            <div class="datetime-picker-header">
              <button class="datetime-picker-nav" data-nav="prev">‚Äπ</button>
              <span class="datetime-picker-month-year"></span>
              <button class="datetime-picker-nav" data-nav="next">‚Ä∫</button>
            </div>
            <div class="datetime-picker-weekdays">
              <div class="datetime-picker-weekday">Su</div>
              <div class="datetime-picker-weekday">Mo</div>
              <div class="datetime-picker-weekday">Tu</div>
              <div class="datetime-picker-weekday">We</div>
              <div class="datetime-picker-weekday">Th</div>
              <div class="datetime-picker-weekday">Fr</div>
              <div class="datetime-picker-weekday">Sa</div>
            </div>
            <div class="datetime-picker-days"></div>
            <div class="datetime-picker-time">
              <span class="datetime-picker-time-label">Time:</span>
              <input type="number" class="datetime-picker-time-input" id="${this.inputId}-hour" min="0" max="23" value="00" />
              <span>:</span>
              <input type="number" class="datetime-picker-time-input" id="${this.inputId}-minute" min="0" max="59" value="00" />
            </div>
            <div class="datetime-picker-footer">
              <button class="datetime-picker-btn" data-action="now">Now</button>
              <button class="datetime-picker-btn primary" data-action="confirm">Confirm</button>
              <button class="datetime-picker-btn" data-action="clear">Clear</button>
            </div>
          `;
          this.wrapper.appendChild(this.calendar);
          this.daysContainer = this.calendar.querySelector(
            '.datetime-picker-days',
          );
          this.monthYearLabel = this.calendar.querySelector(
            '.datetime-picker-month-year',
          );
          this.hourInput = this.calendar.querySelector(`#${this.inputId}-hour`);
          this.minuteInput = this.calendar.querySelector(
            `#${this.inputId}-minute`,
          );
        }

        bindEvents() {
          this.input.addEventListener('click', () => this.toggle());
          this.calendar.addEventListener('click', (e) => {
            e.stopPropagation();
            const nav = e.target.closest('[data-nav]');
            const day = e.target.closest('.datetime-picker-day');
            const action = e.target.closest('[data-action]');
            if (nav) {
              this.navigate(nav.dataset.nav);
            } else if (day && !day.classList.contains('disabled')) {
              this.selectDate(day.dataset.date);
            } else if (action) {
              this.handleAction(action.dataset.action);
            }
          });
          [this.hourInput, this.minuteInput].forEach((input) => {
            input.addEventListener('change', () => this.validateTime());
            input.addEventListener('click', (e) => e.stopPropagation());
          });
          document.addEventListener('click', (e) => {
            if (!this.wrapper.contains(e.target)) {
              this.close();
            }
          });
        }

        validateTime() {
          let hour = parseInt(this.hourInput.value) || 0;
          let minute = parseInt(this.minuteInput.value) || 0;
          hour = Math.max(0, Math.min(23, hour));
          minute = Math.max(0, Math.min(59, minute));
          this.hourInput.value = String(hour).padStart(2, '0');
          this.minuteInput.value = String(minute).padStart(2, '0');
          this.selectedHour = hour;
          this.selectedMinute = minute;
        }

        setInitialValue() {
          if (this.input.value) {
            const date = new Date(this.input.value.replace(' ', 'T'));
            if (!isNaN(date)) {
              this.selectedDate = date;
              this.currentDate = new Date(date);
              this.selectedHour = date.getHours();
              this.selectedMinute = date.getMinutes();
              this.hourInput.value = String(this.selectedHour).padStart(2, '0');
              this.minuteInput.value = String(this.selectedMinute).padStart(
                2,
                '0',
              );
            }
          }
        }

        toggle() {
          this.isOpen ? this.close() : this.open();
        }

        open() {
          this.isOpen = true;
          this.calendar.classList.add('active');
          this.renderCalendar();
        }

        close() {
          this.isOpen = false;
          this.calendar.classList.remove('active');
        }

        navigate(direction) {
          if (direction === 'prev') {
            this.currentDate.setMonth(this.currentDate.getMonth() - 1);
          } else {
            this.currentDate.setMonth(this.currentDate.getMonth() + 1);
          }
          this.renderCalendar();
        }

        selectDate(dateStr) {
          this.selectedDate = new Date(dateStr);
          this.renderCalendar();
        }

        handleAction(action) {
          if (action === 'now') {
            const now = new Date();
            this.currentDate = new Date(now);
            this.selectedDate = new Date(now);
            this.selectedHour = now.getHours();
            this.selectedMinute = now.getMinutes();
            this.hourInput.value = String(this.selectedHour).padStart(2, '0');
            this.minuteInput.value = String(this.selectedMinute).padStart(
              2,
              '0',
            );
            this.renderCalendar();
          } else if (action === 'confirm') {
            this.confirmSelection();
          } else if (action === 'clear') {
            this.selectedDate = null;
            this.input.value = '';
            this.onChange('');
            this.close();
          }
        }

        confirmSelection() {
          if (!this.selectedDate) return;
          this.validateTime();
          const year = this.selectedDate.getFullYear();
          const month = String(this.selectedDate.getMonth() + 1).padStart(
            2,
            '0',
          );
          const day = String(this.selectedDate.getDate()).padStart(2, '0');
          const hour = String(this.selectedHour).padStart(2, '0');
          const minute = String(this.selectedMinute).padStart(2, '0');
          const dateTimeStr = `${year}-${month}-${day} ${hour}:${minute}`;
          this.input.value = dateTimeStr;
          this.onChange(dateTimeStr);
          this.close();
        }

        renderCalendar() {
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();
          this.monthYearLabel.textContent = new Date(
            year,
            month,
          ).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
          });
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const daysInPrevMonth = new Date(year, month, 0).getDate();
          const today = new Date();
          let html = '';
          for (let i = firstDay - 1; i >= 0; i--) {
            const day = daysInPrevMonth - i;
            html += `<div class="datetime-picker-day other-month">${day}</div>`;
          }
          for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = this.formatDate(new Date(year, month, day));
            const isSelected =
              this.selectedDate &&
              this.formatDate(this.selectedDate) === dateStr;
            let classes = 'datetime-picker-day';
            if (isSelected) classes += ' selected';
            html += `<div class="${classes}" data-date="${dateStr}">${day}</div>`;
          }
          const remainingCells = 42 - (firstDay + daysInMonth);
          for (let day = 1; day <= remainingCells; day++) {
            html += `<div class="datetime-picker-day other-month">${day}</div>`;
          }
          this.daysContainer.innerHTML = html;
        }

        formatDate(date) {
          const y = date.getFullYear();
          const m = String(date.getMonth() + 1).padStart(2, '0');
          const d = String(date.getDate()).padStart(2, '0');
          return `${y}-${m}-${d}`;
        }
      }

      /**
       * Initialize custom datetime pickers
       */
      function initDateTimePickers() {
        const startPicker = new DateTimePicker('startTime', {
          onChange: () => {},
        });
        const endPicker = new DateTimePicker('endTime', {
          onChange: () => {},
        });
      }

      class TrackingApp {
        constructor() {
          this.currentPage = 1;
          this.pageSize = 50;
          this.totalRecords = 0;
          this.apiBase = '/api/tracking';
        }

        async search(page = 1) {
          this.currentPage = page;

          const requestBody = {
            page: page,
            page_size: this.pageSize,
          };

          const startTime = document.getElementById('startTime').value;
          const endTime = document.getElementById('endTime').value;

          if (startTime) {
            requestBody.start_time = new Date(startTime).getTime();
          }
          if (endTime) {
            requestBody.end_time = new Date(endTime).getTime();
          }

          const socketAddr = document.getElementById('socketAddr').value.trim();
          if (socketAddr) {
            requestBody.socket_addr = socketAddr;
          }

          const headerKey = document.getElementById('headerKey').value.trim();
          if (headerKey) {
            requestBody.header_key = headerKey;
          }

          const headerValue = document
            .getElementById('headerValue')
            .value.trim();
          if (headerValue) {
            requestBody.header_value = headerValue;
          }

          const bodyContent = document
            .getElementById('bodyContent')
            .value.trim();
          if (bodyContent) {
            requestBody.body_content = bodyContent;
          }

          this.showLoading();

          try {
            const response = await fetch(`${this.apiBase}/query`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(requestBody),
            });
            const result = await response.json();

            if (result.code === 200 && result.data) {
              this.displayResults(result.data);
            } else {
              this.showError(result.message || 'Query failed');
            }
          } catch (error) {
            this.showError('Network error: ' + error.message);
          }
        }

        displayResults(data) {
          this.totalRecords = data.total;
          const totalPages = Math.ceil(data.total / data.page_size);

          document.getElementById('totalRecords').textContent = data.total;
          document.getElementById('currentPage').textContent = data.page;
          document.getElementById('totalPages').textContent = totalPages;

          const container = document.getElementById('resultsContainer');

          if (data.records.length === 0) {
            container.innerHTML =
              '<div class="no-data">No matching records found</div>';
            return;
          }

          let html = `
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Socket Address</th>
                    <th>Timestamp</th>
                    <th>Created At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
          `;

          data.records.forEach((record) => {
            html += `
              <tr>
                <td>${record.id}</td>
                <td>${this.escapeHtml(record.socket_addr)}</td>
                <td>${new Date(record.timestamp).toLocaleString()}</td>
                <td>${record.created_at}</td>
                <td>
                  <button class="detail-btn" onclick="app.showDetail(${
                    record.id
                  })">
                    View Details
                  </button>
                </td>
              </tr>
            `;
          });

          html += `
                </tbody>
              </table>
            </div>
          `;

          html += this.renderPagination(data.page, totalPages);

          container.innerHTML = html;

          setTimeout(() => {
            const paginationEl = container.querySelector('.pagination');
            if (paginationEl && totalPages > 1) {
              paginationEl.style.display = 'flex';
            }
          }, 100);

          this.cachedRecords = data.records;
        }

        renderPagination(currentPage, totalPages) {
          if (totalPages <= 1)
            return '<div class="pagination" style="display: none;"></div>';

          let html = '<div class="pagination" style="display: none;">';

          html += `
            <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                    onclick="app.search(${currentPage - 1})">
              Previous
            </button>
          `;

          const maxButtons = 5;
          let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
          let endPage = Math.min(totalPages, startPage + maxButtons - 1);

          if (endPage - startPage < maxButtons - 1) {
            startPage = Math.max(1, endPage - maxButtons + 1);
          }

          if (startPage > 1) {
            html += `<button class="page-btn" onclick="app.search(1)">1</button>`;
            if (startPage > 2) {
              html += `<span class="page-info">...</span>`;
            }
          }

          for (let i = startPage; i <= endPage; i++) {
            html += `
              <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                      onclick="app.search(${i})">
                ${i}
              </button>
            `;
          }

          if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
              html += `<span class="page-info">...</span>`;
            }
            html += `<button class="page-btn" onclick="app.search(${totalPages})">${totalPages}</button>`;
          }

          html += `
            <button class="page-btn" ${
              currentPage === totalPages ? 'disabled' : ''
            } 
                    onclick="app.search(${currentPage + 1})">
              Next
            </button>
          `;

          html += '</div>';
          return html;
        }

        showDetail(recordId) {
          const record = this.cachedRecords.find((r) => r.id === recordId);
          if (!record) return;

          document.body.style.overflow = 'hidden';

          let html = `
            <div class="detail-section">
              <div class="detail-label">ID</div>
              <div class="detail-value">${record.id}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Socket Address</div>
              <div class="detail-value">${this.escapeHtml(
                record.socket_addr,
              )}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Timestamp</div>
              <div class="detail-value">${record.timestamp} (${new Date(
                record.timestamp,
              ).toLocaleString()})</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Created At</div>
              <div class="detail-value">${record.created_at}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Headers</div>
              <div class="detail-value">${JSON.stringify(
                record.headers,
                null,
                2,
              )}</div>
            </div>
            <div class="detail-section">
              <div class="detail-label">Body</div>
              <div class="detail-value">${this.formatJson(record.body)}</div>
            </div>
          `;

          document.getElementById('modalContent').innerHTML = html;
          document.getElementById('detailModal').classList.add('active');
        }

        closeModal() {
          document.getElementById('detailModal').classList.remove('active');
          document.body.style.overflow = '';
        }

        formatJson(str) {
          try {
            const obj = JSON.parse(str);
            return JSON.stringify(obj, null, 2);
          } catch {
            return str;
          }
        }

        escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
        }

        showLoading() {
          document.getElementById('resultsContainer').innerHTML =
            '<div class="loading">Loading</div>';
        }

        showError(message) {
          document.getElementById('resultsContainer').innerHTML =
            `<div class="no-data">Error: ${this.escapeHtml(message)}</div>`;
        }

        reset() {
          document.getElementById('startTime').value = '';
          document.getElementById('endTime').value = '';
          document.getElementById('socketAddr').value = '';
          document.getElementById('headerKey').value = '';
          document.getElementById('headerValue').value = '';
          document.getElementById('bodyContent').value = '';

          this.search();
        }
      }

      const app = new TrackingApp();

      window.addEventListener('DOMContentLoaded', () => {
        initDateTimePickers();
        app.search();
      });

      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          app.search();
        }
      });

      document.getElementById('detailModal').addEventListener('click', (e) => {
        if (e.target.id === 'detailModal') {
          app.closeModal();
        }
      });
    </script>
