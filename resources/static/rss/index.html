<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed Reader</title>
    <link rel="icon" href="https://docs.ltpp.vip/img/hyperlane.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
        animation: fadeInDown 0.6s ease;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.95;
      }

      .feed-info {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease 0.2s both;
      }

      .feed-info h2 {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .feed-info p {
        color: #6c757d;
        line-height: 1.6;
      }

      .feed-url {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 12px;
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .feed-url input {
        flex: 1;
        border: none;
        background: transparent;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        color: #495057;
      }

      .copy-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .copy-btn:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 40px;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .feed-items {
        display: grid;
        gap: 20px;
      }

      .feed-item {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        animation: fadeInUp 0.6s ease both;
      }

      .feed-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .feed-item h3 {
        color: #2c3e50;
        font-size: 1.3rem;
        margin-bottom: 12px;
        word-break: break-word;
      }

      .feed-item h3 a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .feed-item h3 a:hover {
        color: #0056b3;
      }

      .feed-meta {
        display: flex;
        gap: 20px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #6c757d;
        font-size: 0.9rem;
      }

      .meta-icon {
        font-size: 1rem;
      }

      .feed-description {
        color: #495057;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .file-preview {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .file-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        flex-shrink: 0;
      }

      .file-details {
        flex: 1;
        min-width: 0;
      }

      .file-name {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 4px;
        word-break: break-all;
      }

      .file-size {
        color: #6c757d;
        font-size: 0.85rem;
      }

      .download-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .download-btn:hover {
        background: #218838;
        transform: translateY(-1px);
      }

      .empty-state {
        text-align: center;
        color: white;
        padding: 60px 20px;
        animation: fadeIn 0.6s ease;
      }

      .empty-state h2 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .empty-state p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .error-message {
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 8px;
        padding: 16px;
        color: #856404;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .feed-item {
          padding: 16px;
        }

        .feed-meta {
          flex-direction: column;
          gap: 8px;
        }

        .file-preview {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“¡ RSS Feed Reader</h1>
        <p>Subscribe to the latest uploaded resources</p>
      </div>

      <div id="feedInfo" class="feed-info" style="display: none">
        <h2 id="feedTitle"></h2>
        <p id="feedDescription"></p>
        <div class="feed-url">
          <input type="text" id="feedUrl" readonly />
          <button class="copy-btn" onclick="copyFeedUrl()">Copy URL</button>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading feed...</p>
      </div>

      <div id="error" style="display: none"></div>
      <div id="emptyState" style="display: none"></div>
      <div id="feedItems" class="feed-items"></div>
    </div>

    <script>
      const feedUrl = `${window.location.protocol}//${window.location.host}/api/rss/feed`;

      async function loadFeed() {
        try {
          const response = await fetch(feedUrl);
          if (!response.ok) {
            throw new Error('Failed to load RSS feed');
          }

          const xmlText = await response.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

          const parseError = xmlDoc.querySelector('parsererror');
          if (parseError) {
            throw new Error('Invalid RSS feed format');
          }

          displayFeed(xmlDoc);
        } catch (error) {
          showError(error.message);
        } finally {
          document.getElementById('loading').style.display = 'none';
        }
      }

      function displayFeed(xmlDoc) {
        const channel = xmlDoc.querySelector('channel');
        if (!channel) {
          showError('Invalid RSS feed structure');
          return;
        }

        const title = channel.querySelector('title')?.textContent || 'RSS Feed';
        const description =
          channel.querySelector('description')?.textContent || '';
        const items = Array.from(channel.querySelectorAll('item'));

        document.getElementById('feedTitle').textContent = title;
        document.getElementById('feedDescription').textContent = description;
        document.getElementById('feedUrl').value = feedUrl;
        document.getElementById('feedInfo').style.display = 'block';

        if (items.length === 0) {
          showEmptyState();
          return;
        }

        const feedItemsContainer = document.getElementById('feedItems');
        feedItemsContainer.innerHTML = '';

        items.forEach((item, index) => {
          const itemElement = createFeedItem(item, index);
          feedItemsContainer.appendChild(itemElement);
        });
      }

      function createFeedItem(item, index) {
        const title = item.querySelector('title')?.textContent || 'Untitled';
        const link = item.querySelector('link')?.textContent || '#';
        const description =
          item.querySelector('description')?.textContent || '';
        const pubDate = item.querySelector('pubDate')?.textContent || '';
        const enclosure = item.querySelector('enclosure');

        const div = document.createElement('div');
        div.className = 'feed-item';
        div.style.animationDelay = `${index * 0.1}s`;

        const fileSize = enclosure
          ? formatFileSize(parseInt(enclosure.getAttribute('length') || '0'))
          : '';
        const fileType = enclosure ? enclosure.getAttribute('type') || '' : '';
        const fileIcon = getFileIcon(fileType);

        div.innerHTML = `
                <h3><a href="${escapeHtml(link)}" target="_blank">${escapeHtml(
          title
        )}</a></h3>
                <div class="feed-meta">
                    ${
                      pubDate
                        ? `<div class="meta-item"><span class="meta-icon">ðŸ“…</span>${escapeHtml(
                            pubDate
                          )}</div>`
                        : ''
                    }
                    ${
                      fileSize
                        ? `<div class="meta-item"><span class="meta-icon">ðŸ“¦</span>${fileSize}</div>`
                        : ''
                    }
                    ${
                      fileType
                        ? `<div class="meta-item"><span class="meta-icon">ðŸ“„</span>${getFileTypeName(
                            fileType
                          )}</div>`
                        : ''
                    }
                </div>
                <div class="feed-description">${escapeHtml(description)}</div>
                ${
                  enclosure
                    ? `
                <div class="file-preview">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-details">
                        <div class="file-name">${escapeHtml(title)}</div>
                        <div class="file-size">${fileSize} â€¢ ${getFileTypeName(
                        fileType
                      )}</div>
                    </div>
                    <a href="${escapeHtml(
                      link
                    )}" class="download-btn" download>Download</a>
                </div>
                `
                    : ''
                }
            `;

        return div;
      }

      function getFileIcon(mimeType) {
        if (mimeType.startsWith('image/')) return 'ðŸ–¼ï¸';
        if (mimeType.startsWith('video/')) return 'ðŸŽ¬';
        if (mimeType.startsWith('audio/')) return 'ðŸŽµ';
        if (mimeType.includes('pdf')) return 'ðŸ“•';
        if (mimeType.includes('zip') || mimeType.includes('compressed'))
          return 'ðŸ—œï¸';
        if (mimeType.includes('text')) return 'ðŸ“';
        return 'ðŸ“„';
      }

      function getFileTypeName(mimeType) {
        const types = {
          'image/': 'Image',
          'video/': 'Video',
          'audio/': 'Audio',
          'application/pdf': 'PDF',
          'application/zip': 'Archive',
          'text/': 'Text',
        };

        for (const [key, value] of Object.entries(types)) {
          if (mimeType.includes(key)) return value;
        }

        return mimeType.split('/')[1]?.toUpperCase() || 'File';
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function copyFeedUrl() {
        const input = document.getElementById('feedUrl');
        input.select();
        document.execCommand('copy');

        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = '#28a745';

        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '#007bff';
        }, 2000);
      }

      function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `<strong>Error:</strong> ${escapeHtml(message)}`;
        errorDiv.style.display = 'block';
      }

      function showEmptyState() {
        const emptyDiv = document.getElementById('emptyState');
        emptyDiv.className = 'empty-state';
        emptyDiv.innerHTML = `
                <h2>ðŸ“­ No Items Yet</h2>
                <p>There are no items in this feed. Check back later!</p>
            `;
        emptyDiv.style.display = 'block';
      }

      loadFeed();
    </script>
  </body>
</html>
