<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redis Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Redis Management</h1>
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Add New Record</h2>
        <div class="space-y-4">
          <input
            type="text"
            id="create-key"
            placeholder="Key"
            class="w-full p-2 border rounded"
          />
          <input
            type="text"
            id="create-value"
            placeholder="Value"
            class="w-full p-2 border rounded"
          />
          <button
            id="create-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Add
          </button>
        </div>
      </div>

      <div
        id="records"
        hx-get="/api/redis/list"
        hx-trigger="load, every 5s"
        class="bg-white rounded-lg shadow-md p-6"
      >
        <h2 class="text-xl font-semibold mb-4">Records</h2>
        <div
          hx-get="/api/redis/list"
          hx-trigger="load, every 5s"
          class="space-y-2"
        >
          <template id="record-template">
            <div class="flex justify-between items-center p-2 border-b">
              <div>
                <span class="font-medium">Key:</span> <span class="key"></span
                ><br />
                <span class="font-medium">Value:</span>
                <span class="value"></span>
              </div>
              <div class="space-x-2">
                <button
                  type="button"
                  class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 edit-btn"
                  hx-get="/api/redis/list"
                  hx-target="#edit-modal"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 delete-btn"
                  hx-delete="/api/redis/delete"
                >
                  Delete
                </button>
              </div>
            </div>
          </template>

          <div
            id="edit-modal"
            class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50"
          >
            <div class="bg-white p-6 rounded shadow-lg w-96">
              <h3 class="text-xl font-semibold mb-4">Edit Record</h3>
              <div class="space-y-4">
                <input type="hidden" id="edit-key" />
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Value</label
                  >
                  <input
                    type="text"
                    id="edit-value"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>
                <div class="flex justify-end space-x-2">
                  <button
                    type="button"
                    onclick="toggleModal(false)"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                  >
                    Cancel
                  </button>
                  <button
                    id="edit-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById('create-btn')
        .addEventListener('click', async () => {
          const key = document.getElementById('create-key').value;
          const value = document.getElementById('create-value').value;

          if (!key || !value) {
            alert('Please fill in all fields');
            return;
          }

          try {
            const response = await fetch('/api/redis/create', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ key, value }),
            });

            const result = await response.json();
            if (result.code === 200) {
              alert('Success: ' + result.message);
              document.getElementById('create-key').value = '';
              document.getElementById('create-value').value = '';
              location.reload();
            } else {
              alert('Error (' + result.code + '): ' + result.message);
            }
          } catch (error) {
            console.error('Create error:', error);
            alert('Network error: ' + error.message);
          }
        });

      document
        .getElementById('edit-btn')
        .addEventListener('click', async () => {
          const key = document.getElementById('edit-key').value;
          const value = document.getElementById('edit-value').value;

          if (!key || !value) {
            alert('Please fill in all fields');
            return;
          }

          try {
            const response = await fetch('/api/redis/update', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ key, value }),
            });

            const result = await response.json();
            if (result.code === 200) {
              alert('Success: ' + result.message);
              toggleModal(false);
              location.reload();
            } else {
              alert('Error (' + result.code + '): ' + result.message);
            }
          } catch (error) {
            console.error('Update error:', error);
            alert('Network error: ' + error.message);
          }
        });

      function toggleModal(show, key, value) {
        const modal = document.getElementById('edit-modal');
        if (show) {
          document.getElementById('edit-key').value = key;
          document.getElementById('edit-value').value = value;
          modal.classList.remove('hidden');
          modal.classList.add('flex');
        } else {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        }
      }

      document.querySelectorAll('.edit-btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          const key = btn.closest('[data-key]').getAttribute('data-key');
          const value = btn.closest('[data-value]').getAttribute('data-value');
          toggleModal(true, key, value);
        });
      });

      document.querySelectorAll('.delete-btn').forEach((btn) => {
        btn.addEventListener('click', async () => {
          if (confirm('Are you sure you want to delete this record?')) {
            const key = btn.closest('[data-key]').getAttribute('data-key');
            try {
              const response = await fetch(`/api/redis/delete?key=${key}`, { method: 'POST' });
              const result = await response.json();
              if (result.code === 200) {
                alert('Success: ' + result.message);
                location.reload();
              } else {
                alert('Error (' + result.code + '): ' + result.message);
              }
            } catch (error) {
              console.error('Delete error:', error);
              alert('Network error: ' + error.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
